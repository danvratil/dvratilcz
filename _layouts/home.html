---
layout: default
---

{% if page.taxon %}
<header class="page-header">
    <h1>{{ page.taxon }}</h1>
</header>
{% endif %}

{% if page.paginator %}
    {% assign paginator = page.paginator %}
{% endif %}

<div class="article-list">
    {% for post in paginator.posts %}
        {% unless post.draft %}
            {% include post-preview.html %}
        {% endunless %}
    {% endfor %}
</div>
{% include pagination.html %}
