<!-- header -->
<header id="head">
    <div id="branding">
        <h1 class="title"><a href="/" class="site-title">{{ .Site.Title }}</a></h1>
        <h2 class="subtitle">{{ .Site.Params.Subtitle }}</h2>
    </div>

    <nav id="sitenav">
        <input type="checkbox" id="menu-toggle-check" aria-hidden unchecked />
        <label for="menu-toggle-check" id="menu-toggle" role="button" aria-label="Toggle menu">
            {{ partial "genericon" "menu" }}
        </label>
        <div class="main-menu-container">
            <ul class="main-menu">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                <li {{ if eq $currentPage.RelPermalink .URL }}class="active" aria-current="true" {{ end }}>
                    <a href="{{ .URL }}">{{ .Name }}
                        {{ if .HasChildren }}<span class="dropdown-icon" onclick="{ this.parentElement.classList.toggle('open'); return false; }"></span>{{ end }}
                    </a>
                    {{ if .HasChildren }}
                    <ul>
                        {{ range .Children }}
                        <li><a href="{{ .URL }}" {{ if eq $currentPage.RelPermalink .URL }}class="active" aria-current="true"{{ end }}>{{ .Name }}</a></li>
                        {{ end }}
                    </ul>
                    {{ end }}
                </li>
                {{ end }}
            </ul>
        </div>

        <div class="menu-bottom"></div>
    </nav>
</header>
<!-- end of header -->
