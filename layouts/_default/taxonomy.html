{{ define "main" }}
    <header class="section-header">
        <h1>{{ .Title }}</h1>
    </header>

    {{ $pages := .Pages }}
    {{ $pages = $pages.ByDate.Reverse }}
    {{ $paginator := .Paginate $pages }}
    <div class="article-list">
        {{ range $paginator.Pages }}
            {{ if not .Draft }}
                {{ partial "post-preview.html" . }}
            {{ end }}
        {{ end }}
    </div>
    {{ partial "pagination.html" $paginator }}
{{ end }}
