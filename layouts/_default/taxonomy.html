{{ define "main" }}
    <header class="page-header">
        <h1>{{ .Title }}</h1>
    </header>

    {{ if .Paginator }}
        {{ $paginator := .Paginator }}
    {{ end }}

    <div class="article-list">
        {{ range .Paginator.Pages }}
            {{ if not .Draft }}
                {{ partial "post-preview.html" . }}
            {{ end }}
        {{ end }}
    </div>
    {{ partial "pagination.html" . }}


{{ end }}
