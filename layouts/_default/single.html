{{ define "title" }}
    <title>{{ .Site.Title }} - {{ .Title }}</title>
{{ end }}

{{ define "main" }}
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        <div class="badge">{{ partial "genericon" "standard" }}</div>
    </header>
    <article class="post">
        {{ .Content }}
    </article>
{{ end }}
