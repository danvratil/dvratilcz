{{ define "title" }}
    <title>{{ .Site.Title }} - {{ .Title }}</title>
{{ end }}

{{ define "main" }}
    <div class="post">
        <header class="post-header">
            <h1>{{ .Title }}</h1>
            <div class="badge">{{ partial "genericon" "standard" }}</div>
        </header>
        <article class="post-content">
            {{ .Content }}
        </article>
        <footer>
            {{ partial "components/post-social.html" . }}
            {{ partial "components/post-metadata" . }}
        </footer>
    </div>
{{ end }}
