{{ define "title" }}
    <title>{{ .Site.Title }} - {{ .Title }}</title>
{{ end }}

{{ define "main" }}
    <article class="post">
        <header class="post-header">
            <h1>{{ .Title }}</h1>
            <div class="badge">{{ partial "genericon" "standard" }}</div>
        </header>
        <div class="post-content">
            {{ .Content }}
        </div >
        <footer>
            {{ partial "components/post-social.html" . }}
            {{ partial "components/post-metadata" . }}
        </footer>

        {{ partial "components/post-comments.html" . }}
    </article>
{{ end }}
