<article class="post-preview">
    <header>
        <h1><a href="{{post.url}}/" class="post-title">{{post.title}}</a></h1>
        {% if post.thumbnail %}
        <div class="thumbnail">
            <a href="{{post.url}}/" title="{{post.title}}">
            <img src="{{ site.baseurl }}/assets/{{post.thumbnail}}" alt="Post thumbnail">
            </a>
        </div>
        {% endif %}
        <span class="badge genericon genericon-standard"></span>
    </header>
    <div class="post-preview-content">
    {{post.content}}
    </div>
    <footer class="post-preview-footer">
        <div class="post-preview-social">
            {% include share-bar.html %}
        </div>
        <div class="post-preview-metadata">
            <ul>
                <li>
                    <div class="genericon genericon-month"></div>
                    <span class="screen-reader-text">Date</span>
                    <a href="{{post.url}}/" rel="bookmark">{{post.date | date_to_long_string}}</a>
                </li>
                <li>
                    <div class="genericon genericon-tag"></div>
                    <span class="screen-reader-text">Tags</span>
                    {% for tag in post.tags %}
                    <a href="/tag/{{tag}}/" rel="tag">{{tag}}</a>{% unless forloop.last %},{% endunless %}
                    {% endfor %}
                </li>
                <li>
                    <div class="genericon genericon-commentxs"></div>
                    <a href="{{post.url}}/#isso-thread">Comments</a>
                </li>
            </ul>
        </div>
    </footer>
</article>
