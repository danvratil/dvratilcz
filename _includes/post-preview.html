<article class="post-preview">
    <header>
        <h1><a href="{{post.url}}">{{post.title}}</a></h1>
    </header>
    <div class="post-preview-content">
    {{post.content}}
    </div>
    <footer class="post-preview-footer">
        <div class="post-preview-social">
            {% include share-bar.html %}
        </div>
        <div class="post-preview-metadata">
            <ul>
                <li>{{post.date | date_to_long_string}}</li>
                <li>
                    {% for tag in post.tags %}
                    <a href="/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %},{% endunless %}
                    {% endfor %}
                </li>
            </ul>
        </div>
    </footer>
</article>
