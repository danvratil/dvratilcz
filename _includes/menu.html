<div class="main-menu-container">
    <ul class="main-menu">
        {% for item in site.data.menu.items %}
        <li><a href="{{ item.link }}">{{ item.title }}
                {% if item.subitems %}<span class="dropdown-icon"></span>{% endif %}
            </a>
            {% if item.subitems %}
            <ul>
                {% for subitem in item.subitems %}
                <li><a href="{{ subitem.link }}">{{ subitem.title }}</a></li>
                {% endfor %}
            </ul>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
