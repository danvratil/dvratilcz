title: Daniel Vrátil's blog
subtitle: Because opensource matters.
email: me@dvratil.cz
description: >- # this means to ignore newlines until "baseurl:"
  Daniel Vrátil's personal blog.
baseurl: ""
url: "https://dvratil.cz"
twitter_username: danvratil
github_username:  danvratil
paginate: 10

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate

sass:
    sass_dir: _sass
#    style: compressed

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

