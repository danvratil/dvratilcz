baseURL: https://dvratil.cz
languageCode: en-us
params:
  author: Daniel Vrátil
  email: me@dvratil.cz
  subtitle: Because opensource matters.
title: Daniel Vrátil's blog
capitalizeListTitles: false
pluralizeListTitles: false
enableGitInfo: true

disableKinds:
  - RSS
  - taxonomy

permalinks:
  term:
    tags: /tag/:slug/
    categories: /category/:slug/
  post: /:year/:month/:title/

markup:
  goldmark:
    renderer:
      unsafe: true

outputFormats:
  atom:
    mediaType: application/atom
    # Puts feed.xml into feed subdirectory for backwards compat with the original Wordpress blog
    # that produced feed on dvratil.cz/category/foo/feed/ - using special nginx rule we effectively
    # set feed.xml as an index file for the feed directory.
    baseName: feed/feed
    isPlainText: false

mediaTypes:
  application/atom:
    suffixes:
      - xml

outputs:
  home:
    - html
    - atom
  section:
    - html
    - atom
  term:
    - html
    - atom

menu:
  main:
  - name: Home
    url: /
    weight: 10
  - name: KDE
    url: /category/kde
    weight: 20
  - name: Projects 
    url: '#'
    weight: 30
